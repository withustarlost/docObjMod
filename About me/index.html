<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>
  <style>
    .listitem {
      color: rgb(206, 54, 102);
    }
  </style>
</head>
<body>
  <h1>About Me</h1>
  
  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Age:  <span id="age"></span>
    <li>Hometown: <span id="hometown"></span>
   </ul>
  
  <script>
   document.body.style.fontFamily = 'Arial, sans-serif';
   document.getElementById('nickname').innerHTML = 'Pati Morales Chang';
   document.getElementById('age').innerHTML = '25';
   document.getElementById('hometown').innerHTML = 'Lajas de Matapalo, Guanacaste';
   var items = document.getElementsByTagName('li');
   for (var i = 0; i < items.length; i++) {
      items[i].className = 'listitem';
   }
    
    var myPic = document.createElement('img');
    myPic.src = 'https://pbs.twimg.com/media/FkwFD-baYAECZVX?format=jpg&name=4096x4096';
    myPic.width = '700';
    document.body.appendChild(myPic);
  </script>
</body>
</html>
